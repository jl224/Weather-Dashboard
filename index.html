<!DOCTYPE html>
<html>
<title>Weather Dashboard</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-black.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<body>

    </nav>

    <!-- Header -->
    <header class="w3-container w3-theme w3-padding" id="myHeader">

        <div class="w3-center">
            <h4>“It always rains on tents. Rainstorms will travel thousands of miles, <br>against prevailing winds for
                the
                opportunity to rain on a tent.” ~ Dave Barry</h4>
            <h1 class="w3-xxxlarge w3-animate-bottom">WEATHER DASHBOARD</h1>
            <div class="w3-padding-16">
                <input type="text" id="inputField" placeholder="City, State" style="font-weight: 900">
                <button id="inputSubmit" class="w3-btn w3-xlarge w3-teal w3-hover-light-grey"
                    onclick="document.getElementById('id01').style.display='block'" style="font-weight:500;">Submit
                    Search</button>
            </div>
        </div>
    </header>




    <!-- Modal -->
    <div id="id01" class="w3-modal">
        <div class="w3-modal-content w3-card-4 w3-animate-top">
            <header class="w3-container w3-theme-l1">
                <span onclick="document.getElementById('id01').style.display='none'"
                    class="w3-button w3-display-topright">×</span>
                <h4>Current Weather</h4>
                <h5> <i class="fa fa-smile-o"></i></h5>
            </header>
            <div class="w3-padding">
                <p>City </p>
                <p>Weather Icon <a class="w3-btn" href="/w3css/default.asp">Text</a> </p>
            </div>
            <footer class="w3-container w3-theme-l1">
                <p>Temperature: <span id="temp"></span> </p><br>
                <p>Humidity: <span id="hum"></span> </p><br>
                <p>Wind Speed: <span id="wind"></span> </p><br>
                <p>UV Index: <span id=""></span> </p>
            </footer>
        </div>
    </div>


    <div class="w3-row-padding w3-center w3-margin-top">
        <div class="w3-quarter">
            <div class="w3-card w3-container w3-teal" style="min-height:20px">
                <h3>List of Search Terms</h3>
                <ul class="history">

                </ul>
            </div>
        </div>
        <div class="w3-threequarter">
            <div class="row" id="current">

            </div>
            <div id="forecast">


            </div>
        </div>

    </div>
    </div>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="script.js"></script>
</body>

</html>
